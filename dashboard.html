<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rich Land Auto Supply</title>
    <link rel="icon" href="images/jav.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Rich Land Auto Supply Logo" id="logo">
                <h1 id="logo-text" class="visually-hidden">Rich Land Auto Supply</h1>
            </a>
            <nav>
                <!-- Menu toggle for mobile might be needed if you make dashboard nav complex -->
                <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false" style="display: none;"> <!-- Hide for now unless needed -->
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <!-- user-info-container will be populated by auth.js -->
                    <li id="user-info-container" style="display: none; align-items: center;">
                        <span id="loggedInUserEmail" style="margin-right: 15px; color: var(--text-dark); font-size: 0.9rem;"></span>
                        <button id="logoutBtnHeader" class="btn btn-secondary btn-sm" style="padding: 0.4em 0.8em; font-size: 0.85rem;">Logout</button>
                    </li>
                     <!-- You can add other dashboard specific nav links here if needed -->
                    <li><a href="index.html">View Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content dashboard-page">
        <h1>Inventory Management</h1>

        <section id="add-item-section">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemSku">SKU:</label>
                    <input type="text" id="itemSku">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description:</label>
                    <textarea id="itemDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" required min="0" value="0">
                </div>
                 <div class="form-group">
                    <label for="itemCategory">Category:</label>
                    <input type="text" id="itemCategory">
                </div>
                <button type="submit" class="btn">Add Item</button>
                <p id="item-form-status" class="form-status"></p>
            </form>
        </section>

        <section id="inventory-list-section">
            <h2>Current Inventory</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search inventory...">
                <button id="refreshInventory" class="btn btn-sm">Refresh</button>
            </div>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>SKU</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Inventory items will be loaded here -->
                </tbody>
            </table>
             <p id="inventory-status" class="status-message"></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© <span id="current-year"></span> Rich Land Auto Supply. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script> <!-- Auth first to check session and set up header -->
    <script src="js/dashboard.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        // Optional: Mobile menu toggle for dashboard if nav becomes complex
        // const menuToggleDash = document.querySelector('.dashboard-page header .menu-toggle');

        //         navLinksDash.classList.toggle('open');
        //         menuToggleDash.classList.toggle('open');
        //     });
        // }
    </script>
</body>
</html>
