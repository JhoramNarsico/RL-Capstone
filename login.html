<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rich Land Auto Supply Admin</title>
    <link rel="icon" href="images/jav.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Rich Land Auto Supply Logo" id="logo">
                <h1 id="logo-text" class="visually-hidden">Rich Land Auto Supply</h1>
            </a>
             <nav>
                <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li id="auth-links-container">
                        <a href="login.html" class="auth-link active" id="loginLink" style="font-weight: bold; padding: 0.5em 0.8em; border: 1px solid transparent; border-radius: var(--border-radius); transition: all 0.2s ease;">Employee Login</a>
                    </li>
                    <li id="user-info-container" style="display: none; align-items: center;">
                        <span id="loggedInUserEmail" style="margin-right: 15px; color: var(--text-medium); font-size: 0.9rem;"></span>
                        <button id="logoutBtnHeader" class="btn btn-secondary btn-sm" style="padding: 0.4em 0.8em; font-size: 0.85rem;">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content login-page">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="auth-status" class="form-status"></p>
        </form>
        <p>Need an account? Please contact your administrator.</p>
    </main>

    <footer>
        <div class="container">
            <p>Â© <span id="current-year"></span> Rich Land Auto Supply. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- SCRIPT ORDER IS CRUCIAL HERE -->
    <!-- 1. Supabase Client Library - CORRECTED URL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2. Your Authentication Logic (depends on Supabase) -->
    <script src="js/auth.js"></script>

    <!-- 3. Other page-specific or global scripts -->
    <script>
        const currentYearSpan = document.getElementById('current-year');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }

        const menuToggle = document.querySelector('header .menu-toggle');
        const navLinks = document.querySelector('header .nav-links');
        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('open');
                menuToggle.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
